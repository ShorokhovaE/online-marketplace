<div>
    <p></p>
    <h3>Мои заказы</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>№</td>
            <td>Товар</td>
            <td>Количество</td>
            <td>Итоговая стоимость</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in itemDtos">
            <td>{{item.id}}</td>
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct}}</td>
            <td>
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Оставить отзыв</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Отзыв</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="form-floating input-group-sm">
                <label for="commentText">Ваш отзыв</label>
                <input type="text" class="form-control" id="commentText" placeholder="" ng-model="feedback.commentText">
            </div>

            <div class="form-floating input-group-sm">
                <label for="grade">Оценка</label>
                <input type="text" class="form-control" id="grade" placeholder="" ng-model="feedback.grade">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" ng-click="addFeedback()">Оставить отзыв</button>
            </div>
        </div>
    </div>
</div>
